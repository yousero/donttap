<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DONTTAP</title>
  <meta name="description" content="Fast action tapping browser game. Click on squares as fast as possible.">
  <meta name="author" content="yousero">

  <meta property="og:title" content="DONTTAP">
  <meta property="og:description" content="Fast action tapping browser game. Click on squares as fast as possible.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yousero.github.io/donttap">
  <meta property="og:image" content="https://yousero.github.io/donttap/donttap_icon.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="manifest" href="site.webmanifest">
  <link id="favicon" rel="shortcut icon" href="donttap_icon.ico" />
  <link rel="apple-touch-icon" href="donttap_icon.png">

  <meta name="theme-color" content="#ff0107">
</head>

<body>
  <div id="app">
    <header id="header"></header>
    <main id="main">
      <div id="board">
        <div id="healthbar-wrapper">
          <div id="healthbar"></div>
        </div>
        <div class="canvas-wrapper"><canvas id="canvas" width="405px" height="405px"></canvas></div>
        <footer id="information" class="hidden"></footer>
        <div id="settings" style="display: none;">
          <form class="params">
            <div class="param-cell">
              <label class="param-label" for="param-size">size</label>
              <input type="text" name="param-size" id="param-size" spellcheck="false" placeholder="4x4" value="4x4"
                title="size of playing grid" />
            </div>
            <div class="param-cell">
              <label class="param-label" for="param-active">active</label>
              <input type="text" name="param-active" id="param-active" placeholder="3" title="active clicking cells" />
            </div>
          </form>
          <div class="debug-mode">
            <button id="toggle-bar">bar +30%</button>
            <button id="toggle-info">show info</button>
            <button id="show-first-round">show first round</button>
            <button id="show-leaderboard">show leaderboard</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
